{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <title>Error 500 | Apex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Admin" name="description" />
        <meta content="integralsolutions" name="author" />

        <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">

        <link href="{% static 'backend/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'backend/css/app.min.css' %}" rel="stylesheet" type="text/css" id="light-style" />
        <link href="{% static 'backend/css/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="loading authentication-bg" data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">
                            
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="{% url 'pages:index' %}">
                                    <span><img src="{% static 'assets/img/logo-sidebar.png' %}" alt="" height="40"></span>
                                </a>
                            </div>
                            
                            <div class="card-body p-4">

                                <div class="text-center">
                                    <img src="{% static 'backend/images/startman.svg' %}" height="120" alt="File not found Image">

                                    <h1 class="text-error mt-4">500</h1>
                                    <h4 class="text-uppercase text-danger mt-3">Internal Server Error</h4>
                                    <p class="text-muted mt-3">Why not try refreshing your page? or you can contact <a href="{% url 'contacts:contact-form' %}" class="text-muted"><b>Support</b></a></p>

                                    <a class="btn btn-info mt-3" href="{% url 'pages:index' %}"><i class="mdi mdi-reply"></i> Return Home</a>
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'backend/js/vendor.min.js' %}"></script>
        <script src="{% static 'backend/js/app.min.js' %}"></script>
    </body>
</html>
